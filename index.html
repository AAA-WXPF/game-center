    <meta charset="UTF-8" />

    <title>小游戏平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.5); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.8); 
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Global Background - Premium Dark Grain */
      body {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,15%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,15%,1) 0, transparent 50%);
        min-height: 100vh;
        position: relative;
      }

      /* Noise Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* RGB Border Effect (Reserved for special highlights) */
      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }

      @keyframes spin {
        from { --angle: 0deg; }
        to { --angle: 360deg; }
      }

      .rgb-border {
        position: relative;
        isolation: isolate;
      }
      .rgb-border::after, .rgb-border::before {
        content: '';
        position: absolute;
        height: 100%;
        width: 100%;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        z-index: -1;
        padding: 2px;
        border-radius: inherit;
        background-image: conic-gradient(from var(--angle), #ff0000, #00ff00, #0000ff, #ff00ff, #ff0000);
        animation: spin 3s linear infinite;
        display: none; /* Hidden by default to reduce noise */
      }
      .rgb-border:hover::after, .rgb-border:hover::before {
        display: block; /* Show only on hover if needed */
      }

      /* Transitions */
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-zoom-in {
        animation: zoomIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @media screen and (orientation: portrait) and (max-width: 768px) {
        .require-landscape .landscape-prompt {
           display: flex;
        }
        .require-landscape .game-content {
           display: none;
        }
      }
    </style>
